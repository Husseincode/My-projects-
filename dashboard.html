    <section class="shadow">

            <i class="fa fa-circle yellow"></i>
            <i class="fa fa-circle green"></i>
        </span>
        <span style="display: flex;justify-content: space-evenly;width: 470px;">
            <img src="./ig.jpeg" style="width: 1.5cm;height:1.2cm;margin-left: -5px;border-radius: 10px;">&nbsp;
            <h3 style="margin-right: 170px;transition: 1s;">Hussein Concept</h3>
            <i class="fa expand fa-caret-down"></i>
        </span>
        <span>  
            <form>
                <button style="color: grey;" class="fa fa-search btn"></button>
                <input class="search" placeholder="Search" type="search">
            </form>
        </span>
        <div>
            <p>Menu</p>
            <div>
                <span id="dim" style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-home">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Home</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

                <span id="dim" style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-tasks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Task</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

                <span style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-rocket">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Activity</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

                <span style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-user">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">User</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

                <span style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-bell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Notifications</span></i>
                    </span>
                    <span>
                        <!--7-->
                    </span>
                </span>
            </div>
            <hr style="color: lightgray;margin: 15px 10px;">
            <div>
                <span style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-gear">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Settings</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

                <span style="display: flex;justify-content: space-between;">
                    <span>
                        <i style="font-size: 30px;" class="fa fa-info-circle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 20px;font-weight: bold;">Support</span></i>
                    </span>
                    <span>
                        
                    </span>
                </span>

            <div>
                <span style="display: flex;justify-content: space-between;">

                    </span>

                        <i style="padding-top: 10px;font-size: 20px;font-style: normal;">Light</i>
                    </span>
                </div>
                <div id="darkback" style="width: 180px;height: 55px;margin: 7px 10px;border-radius: 20px;transition: 1s;">
                    <span id="darkmode" style="margin: 0px 20px;display: flex;cursor: pointer;">
                        <i style="padding-top: 15px;font-size: 25px;" class="fa fa-moon-o"></i>&nbsp;&nbsp;&nbsp;
